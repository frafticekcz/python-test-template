name: Autograding Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Check assignment setup
      run: |
        if [ ! -f "ASSIGNMENT.md" ]; then
          echo "Warning: ASSIGNMENT.md not found, using default config"
          cp variants/ASSIGNMENT_A.md ASSIGNMENT.md 2>/dev/null || true
        fi
        if [ ! -f "tests/config.json" ]; then
          echo "Using default test configuration (variant A)"
          cp tests/configs/config_A.json tests/config.json 2>/dev/null || true
        fi
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
